<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Estudiante - Rongo</title>
        <h:outputStylesheet name="css/jquery-ui-1.10.4.min.css"/>
        <h:outputStylesheet name="css/primeui-1.0-min.css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>  
    <h:body>#{status=null}
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li class="active">Inicio</li>
                <li><h:link value="Ayudant&iacute;as ofertadas" outcome="ofertas"/></li>
                <li><h:link value="Cuestionarios" outcome="cuestionarios"/></li>
            </ul>
        </nav>
        <section>
            <article>
                <h1 class="header">CURSOS QUE TOMA ACTUALMENTE<i class="fa fa-book icon"></i></h1>
                <div id="courses">
                    
                
                    <ul>
                        <ui:repeat value="#{estudianteBean.materias}" var="m">
                            <li> <h3><h:outputText  class="available" value="#{m}" /></h3></li>
                        </ui:repeat> 
                    </ul>
                </div>
                <h:graphicImage value="/faces/resources/images/book.png" />
            </article>
            <article>
                <h1 class="header">INFORMACI&Oacute;N P&Uacute;BLICA<i class="fa fa-database icon"></i></h1>
                <div class="info-publica">
                    #{estudianteBean.init()}
                    
                    <ul>
                        <li>
                            <div>
                                <i class="fa fa-envelope"></i>
                            </div>
                            <div>
                                <label>#{estudianteBean.user}@espol.edu.ec</label>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa fa-graduation-cap"></i>
                            </div>
                            <div>
                                <label>Ingenier√≠a en Ciencias Computacionales</label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="info-publica">
                    <ul>
                        <li>
                            <div>
                                <i class="fa fa-comments"></i>
                            </div>
                            <div>
                                <label>#{estudianteBean.intereses}</label>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa fa-skype"></i>
                            </div>
                            <div>
                                <label>#{estudianteBean.skype}</label>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa fa-twitter"></i>
                            </div>
                            <div>
                                <label>#{estudianteBean.twitter}</label>
                            </div>
                        </li>
                        <h:button value="Editar" class="edit"></h:button>
                    </ul>
                </div>
            </article>
        </section>
        <footer>
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
        <h:outputScript name="js/jquery-1.10.2.js" />
        <h:outputScript name="js/index.js" />
    </h:body>  
</html>
