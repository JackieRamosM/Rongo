<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nueva ayudant√≠a - Rongo</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>  
    <h:body>
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li><h:link value="Ayudantes" outcome="index"/></li>
                <li><h:link value="Supervisores" outcome="supervisores"/></li>
                <li class="active">Ayudant&iacute;as ofertadas</li>
                <li><h:link value="Cuestionarios" outcome="cuestionarios"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="ofertas"><i class="fa fa-arrow-circle-o-left"></i></h:link>
                <div>
                    <h2>Ofertar nueva ayudant&iacute;a:</h2>
                </div>
                <br></br><br></br>
            </header>
            
            <article>
                <div class="lista-ayudantes">
                    #{ayudantiasofertadasBean.init()}
                    <h:form styleClass="hForm">
                        <p:outputLabel for="nombre" value="Nombre de la ayuidant&iacute;a:" styleClass="label"/>
                        <p:selectOneMenu id="nombre" styleClass="input">  
                            <f:selectItem itemLabel="Seleccione la ayudant&iacute;a" itemValue="" />  
                            <f:selectItem itemLabel="Ingenier&iacute;a de Software II" itemValue="FIEC03053"/>  
                            <f:selectItem itemLabel="Procesamiento Digital de Im&aacute;genes" itemValue="FIEC054391"/>  
                            <f:selectItem itemLabel="Procesamiento de Audio y Video" itemValue="FIEC054131" />  
                        </p:selectOneMenu><br></br>
                        <p:outputLabel for="horas" value="Horas requeridas:" styleClass="label"/>
                        <p:selectOneMenu id="horas" value="#{ayudantiasofertadasBean.ayudantiasofertadas.cargasemanal}" styleClass="input">
                            <f:selectItem itemValue="5" itemLabel="5 horas" />
                            <f:selectItem itemValue="10" itemLabel="10 horas" />
                            <f:selectItem itemValue="15" itemLabel="15 horas" />
                            <f:selectItem itemValue="20" itemLabel="20 horas" />
                        </p:selectOneMenu><br></br>
                        <p:outputLabel for="requisitos" value="Requisitos:" styleClass="label"/>
                        <p:inputTextarea id="requisitos" value="#{ayudantiasofertadasBean.ayudantiasofertadas.requisitos}" styleClass="input"></p:inputTextarea><br></br>
                        <p:outputLabel for="descripcion" value="Descripci&oacute;n:" styleClass="label"/>
                        <p:inputTextarea id="descripcion" value="#{ayudantiasofertadasBean.ayudantiasofertadas.descripcion}" styleClass="input"></p:inputTextarea><br></br>
                        <p:outputLabel for="desde" value="Vigente desde:" styleClass="label"/>
                        <p:calendar id="desde" value="#{ayudantiasofertadasBean.ayudantiasofertadas.vigentedesde}" pattern="MM/dd/yyyy" styleClass="input"/><br></br>
                        <p:outputLabel for="hasta" value="Vigente hasta:" styleClass="label"/>
                        <p:calendar id="hasta" value="#{ayudantiasofertadasBean.ayudantiasofertadas.vigentehasta}" pattern="MM/dd/yyyy" styleClass="input"/><br></br>
                        <p:outputLabel for="tipo" value="Tipo de ayudant&iacute;a:" styleClass="label"/>
                        <p:selectOneMenu id="tipo" value="#{ayudantiasofertadasBean.ayudantiasofertadas.tipodeayudantia}" styleClass="input">
                            <f:selectItem itemValue="academica" itemLabel="Gesti&oacute;n de Docencia" />
                            <f:selectItem itemValue="investigacion" itemLabel="Investigaci&oacute;n" />
                            <f:selectItem itemValue="varias" itemLabel="Actividades Varias" />
                        </p:selectOneMenu><br></br>
                        <p:outputLabel for="supervisor" value="Supervisor:" styleClass="label"/>
                        <p:selectOneMenu id="supervisor" value="#{ayudantiasofertadasBean.ayudantiasofertadas.idsupervisor}" styleClass="input">
                            <f:selectItem itemValue="" itemLabel="Elija un supervisor" />
                            #{supervisoresBean.encontrarSupervisores()}
                            <ui:repeat var="sup" value="#{supervisoresBean.supervisores}" >
                                <f:selectItem itemValue="#{sup.idsupervisor}" itemLabel="#{sup.nombre} #{sup.apellido}" />
                            </ui:repeat>
                        </p:selectOneMenu><br></br>
                        <h:commandButton value="Ofertar" action="#{ayudantiasofertadasBean.setAyudantiasofertadas(ayudantiasofertadasBean.ayudantiasofertadas)}" styleClass="hButton"></h:commandButton>
                    </h:form>
                </div>
            </article>
        </section>
        <footer>
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
        <h:outputScript name="js/index.js" />
    </h:body>  
</html>
