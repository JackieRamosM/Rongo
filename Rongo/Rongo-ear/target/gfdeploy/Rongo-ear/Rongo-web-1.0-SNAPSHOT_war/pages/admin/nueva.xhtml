<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva ayudant√≠a - Rongo</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>  
    <h:body>
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li><h:link value="Ayudantes" outcome="index"/></li>
                <li><h:link value="Supervisores" outcome="supervisores"/></li>
                <li class="active">Ayudant&iacute;as ofertadas</li>
                <li><h:link value="Cuestionarios" outcome="cuestionarios"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="ofertas"><i class="fa fa-arrow-circle-o-left"></i></h:link>
                <div>
                    <h2>Ofertar nueva ayudant&iacute;a:</h2>
                </div>
                <br/><br/><br/><br/>
            </header>
            <article>
                <div class="lista-ayudantes">
                    <h:form styleClass="form">
                        <h:outputLabel for="nombre" value="Nombre de la ayuidant&iacute;a:" />
                        <p:selectOneMenu id="nombre" value="#{nuevaAyudantiaView.ayudantia}">  
                            <f:selectItem itemLabel="Seleccione la ayudant&iacute;a" itemValue="" />  
                            <f:selectItem itemLabel="Ingenier&iacute;a de Software II" itemValue="FIEC03053"/>  
                            <f:selectItem itemLabel="Procesamiento Digital de Im&aacute;genes" itemValue="FIEC054391"/>  
                            <f:selectItem itemLabel="Procesamiento de Audio y Video" itemValue="FIEC054131" />  
                        </p:selectOneMenu><br></br>
                        <h:outputLabel for="horas" value="Horas requeridas:" />
                        <p:selectOneMenu id="horas" value="#{nuevaAyudantiaView.horas}">
                            <f:selectItem itemValue="5" itemLabel="5 horas" />
                            <f:selectItem itemValue="10" itemLabel="10 horas" />
                            <f:selectItem itemValue="15" itemLabel="15 horas" />
                            <f:selectItem itemValue="20" itemLabel="20 horas" />
                        </p:selectOneMenu><br></br>
                        <h:outputLabel for="requisitos" value="Requisitos:" />
                        <p:inputTextarea id="requisitos" value="#{nuevaAyudantiaView.requisitos}"></p:inputTextarea><br></br>
                        <h:outputLabel for="descripcion" value="Descripci&oacute;n:" />
                        <p:inputTextarea id="descripcion" value="#{nuevaAyudantiaView.descripcion}"></p:inputTextarea><br></br>
                        <h:outputLabel for="desde" value="Vigente desde:" />
                        <p:calendar id="desde" value="#{nuevaAyudantiaView.desde}" pattern="MM/dd/yyyy"/><br></br>
                        <h:outputLabel for="hasta" value="Vigente hasta:" />
                        <p:calendar id="hasta" value="#{nuevaAyudantiaView.hasta}" pattern="MM/dd/yyyy"/><br></br>
                        <h:outputLabel for="supervisor" value="Supervisor:" />
                        <p:selectOneMenu id="supervisor" value="#{nuevaAyudantiaView.supervisor}">
                            <f:selectItem itemValue="" itemLabel="Elija un supervisor" />
                            <f:selectItem itemValue="0" itemLabel="Supervisor 1" />
                            <f:selectItem itemValue="1" itemLabel="Supervisor 2" />
                            <f:selectItem itemValue="2" itemLabel="Supervisor 3" />
                        </p:selectOneMenu><br></br>
                        <h:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{nuevaAyudantiaView.email}"></p:inputText><br></br>
                        <p:button value="Cancelar" outcome="ofertas"></p:button>
                        <p:button value="Ofertar"></p:button>
                    </h:form>
                </div>
            </article>
        </section>
        <footer>
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
        <h:outputScript name="js/index.js" />
    </h:body>  
</html>
