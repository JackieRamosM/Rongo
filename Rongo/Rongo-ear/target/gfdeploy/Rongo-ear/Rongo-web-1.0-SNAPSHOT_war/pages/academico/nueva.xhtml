<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ayudantes - Rongo</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>  
    <h:body>
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li class="active">Inicio</li>
                <li><h:link value="Ayudant&iacute;as ofertadas" outcome="ofertas"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="ayudantias">
                    <i class="fa fa-arrow-circle-o-left"></i>
                    <f:param name="a" value="#{ayudantiaBean.ayudantiaId}"></f:param>
                    <f:param name="b" value="#{ayudanteBean.idAyudante}"></f:param>
                </h:link>
                <h:link outcome="ayudantias"></h:link>
                <div>
                    <h3>Registro de Ayudant&iacute;a</h3>
                </div>
            </header>
            <article>
                <div class="ayudantia">
                    <h4>Ayudantia</h4>
                    <h2>#{materiaBean.getMateriaNombre(ayudantiaBean.ayudantiaNombre)}</h2>
                </div>
                <div class="lista-ayudantes nueva-semana">
                    <h:form styleClass="hForm">
                        <div style="padding-right: 1%;">
                            <h:outputLabel for="dia" value="D&iacute;a:" styleClass="label"/>
                            <p:calendar id="dia" value="#{calendarView.date1}" pattern="MM/dd/yyyy" styleClass="input"/>
                        </div>
                        <div style="padding-right: 1%;">
                            <h:outputLabel for="inicio" value="Inicio:" styleClass="label"/>
                            <p:calendar id="inicio" value="#{calendarView.date2}" pattern="HH:mm a" timeOnly="true" styleClass="input"/>
                        </div>
                        <div style="padding-right: 1%;">
                            <h:outputLabel for="fin" value="Fin:" styleClass="label"/>
                            <p:calendar id="fin" value="#{calendarView.date3}" pattern="HH:mm a" timeOnly="true" styleClass="input"/>
                        </div>
                        <div style="margin: 5px 0;">
                            <h:outputLabel for="descripcion" value="Descripci&oacute;n:" styleClass="label"/>
                            <p:inputTextarea id="descripcion" styleClass="input"></p:inputTextarea>
                        </div>
                        <div><h:button value="Guardar"></h:button></div>
                    </h:form>
                </div>
            </article>
        </section>
        <footer class="fixed-bottom">
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
    </h:body>  
</html>
