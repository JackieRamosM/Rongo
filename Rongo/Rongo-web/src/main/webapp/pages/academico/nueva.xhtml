<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ayudantes - Rongo</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>  
    <h:body>
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), Nombre de Usuario aqu&iacute;</h5>
                <a href="https://auth.espol.edu.ec/logout?destination=http://localhost:8080/Rongo-web">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li class="active">Inicio</li>
                <li><h:link value="Ayudant&iacute;as ofertadas" outcome="ofertas"/></li>
                <li><h:link value="Cuestionarios" outcome="cuestionarios"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="ayudantias"><i class="fa fa-arrow-circle-o-left"></i></h:link>
                <div>
                    <h2>Registro de Ayudant&iacute;a</h2>
                </div>
            </header>
            <article>
                <div class="ayudantia">
                    <h4>Ayudantia</h4>
                    <h2>Estructura de Datos</h2>
                    <h4>Paralelo 1</h4>
                </div>
                <div class="semana">
                    <h2>Junio 30 a Julio 4 de 2014</h2>
                </div>
                <div class="lista-ayudantes nueva-semana">
                    <table>
                        <tbody>
                            <tr>
                                <th>D&iacute;a:</th>
                                <td>
                                    <p:calendar value="#{clasesBean.h}" pattern="MM/dd/yyyy"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Inicio:</th>
                                <td>
                                    <p:calendar id="time1" value="#{calendarView.date2}" pattern="HH:mm a" timeOnly="true"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Fin:</th>
                                <td>
                                    <p:calendar id="time2" value="#{calendarView.date3}" pattern="HH:mm a" timeOnly="true"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Descripci&oacute;n: </th>
                                <td>
                                    <p:inputTextarea></p:inputTextarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <h:button value="Guardar"></h:button>
                </div>
            </article>
        </section>
        <footer>
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
    </h:body>  
</html>
