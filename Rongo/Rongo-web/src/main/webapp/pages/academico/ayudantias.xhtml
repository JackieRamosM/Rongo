<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ayudantes - Rongo</title>
        <h:outputStylesheet library="css" name="jquery-ui-1.10.4.min.css"/>
        <h:outputStylesheet library="css" name="primeui-1.0-min.css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>  
    <h:body>
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li class="active">Inicio</li>
                <li><h:link value="Ayudant&iacute;as ofertadas" outcome="ofertas"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="index"><i class="fa fa-arrow-circle-o-left"></i></h:link>
                <div>
                    <h3>#{materiaBean.getMateriaNombre(ayudantiaBean.ayudantiaNombre)}</h3>
                    <h3>Ayudant&iacute;as dictadas</h3>
                </div>
            </header>
            <article>
                <br></br>
                <div class="lista-ayudantes">
                    <ul>
                        <li>
                            <div class="lista-ayudantes-datos">
                                <h2>Ayudant&iacute;as dictadas</h2>
                            </div>
                            <div class="lista-ayudantes-accion">
                                <h:link value="Agregar nueva clase" outcome="nueva">
                                    <f:param name="a" value="#{ayudantiaBean.idAyudantia}"></f:param>
                                    <f:param name="b" value="#{ayudanteBean.idAyudante}"></f:param>
                                </h:link>
                            </div>
                        </li>
                    </ul>
                </div>
                <br></br><br></br>
                <div class="lista-ayudantes" style="text-align: left">
                    <h:form styleClass="ayudantia-semana">
                        <h:dataTable var="clase" value="#{claseBean.getClasesAyudanteMateria(ayudanteBean.idAyudante,ayudantiaBean.ayudantiaId)}" styleClass="ayudante-clases">
                            <h:column>
                                <f:facet name="header"><!--140-->
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <p:calendar value="#{clase.fecha}" pattern="dd/MM/yyyy" readonly="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><!--300-->
                                    <h:outputText value="Horario"/>
                                </f:facet>
                                <h:outputText value="Desde: "/><p:calendar value="#{clase.horaini}" pattern="HH:mm" readonly="true"/><br/>
                                <h:outputText value="Hasta: "/><p:calendar value="#{clase.horafin}" pattern="HH:mm" readonly="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{clase.descripcion}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ayudant&iacute;a dada"/>
                                </f:facet>
                                <h:panelGroup rendered="#{clase.dioclase == true}">
                                    <h:outputText value="Si"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{clase.dioclase == false}">
                                    <h:outputText value="No"/>
                                </h:panelGroup>
                            </h:column>
                        </h:dataTable>
                    </h:form><br/><br/>
                </div>
            </article>
        </section>
        <footer class="fixed-bottom">
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
        <h:outputScript name="js/jquery-1.10.2.js" />
        <h:outputScript name="js/index.js" />
        <h:outputScript name="js/academico_ayudantias.js" />
    </h:body>  
</html>
