<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ayudantes - Rongo</title>
        <h:outputStylesheet library="css" name="jquery-ui-1.10.4.min.css"/>
        <h:outputStylesheet library="css" name="primeui-1.0-min.css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>  
    <h:body>
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li class="active">Inicio</li>
                <li><h:link value="Ayudant&iacute;as ofertadas" outcome="ofertas"/></li>
                <li><h:link value="Cuestionarios" outcome="cuestionarios"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="index"><i class="fa fa-arrow-circle-o-left"></i></h:link>
                <div>
                    <h2>ESTRUCTURAS DE DATOS (FIEC03012)</h2>
                    <h3>Ayudant&iacute;as dictadas</h3>
                </div>
            </header>
            <article>
                <br></br>
                <div class="lista-ayudantes">
                    <ul>
                        <li>
                            <div class="lista-ayudantes-datos">
                                <h2>Ayudant&iacute;as por semana</h2>
                            </div>
                            <div class="lista-ayudantes-accion">
                                <p:button value="Agregar nueva clase" outcome="nueva"></p:button>
                            </div>
                        </li>
                    </ul>
                </div>
                <br></br><br></br>
            </article>
            <div class="ayudantia-semana">
                <div>
                    <i class="fa fa-angle-left"></i>  
                    <div id="semana">
                        <p:commandButton update="detailscontent" value="Junio 16 a Junio 20 de 2014" styleClass="circle" ></p:commandButton>
                    </div>
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <article class="details">
                <h1>Detalles:</h1>
                <p:outputPanel id="detailscontent" styleClass="lista-ayudantes">
                    <ul>
                        <ui:repeat var="o" value="#{claseBean.clases}" varStatus="status">
                            <li>
                                <div class="lista-ayudantes-datos">
                                    <h:outputText value="#{o.horaini}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{o.horafin}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{o.descripcion}"/>
                                </div>
                                <div class="lista-ayudantes-accion">
                                    <p:button value="Ver asistencia" outcome="asistencia"></p:button>
                                    <p:button value="Modificar" outcome="nueva"></p:button>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </p:outputPanel>
                <br></br><br></br>
            </article>
        </section>
        <footer class="fixed-bottom">
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
        <h:outputScript name="js/jquery-1.10.2.js" />
        <h:outputScript name="js/index.js" />
        <h:outputScript name="js/academico_ayudantias.js" />
    </h:body>  
</html>
