<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva ayudant√≠a - Rongo</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>  
    <h:body>
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li><h:link value="Ayudantes" outcome="index"/></li>
                <li class="active">Supervisores</li>
                <li><h:link value="Ayudant&iacute;as ofertadas" outcome="ofertas"/></li>
                <li><h:link value="Cuestionarios" outcome="cuestionarios"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="supervisores"><i class="fa fa-arrow-circle-o-left"></i></h:link>
                <div>
                    <h2>Agregar Supervisor:</h2>
                </div>
                <br/><br/><br/><br/>
            </header>
            <article>
                <div class="lista-ayudantes">
                    #{supervisorBean.init()}
                    <f:view>
                        <h:form>
                        <p:outputLabel for="nombres" value="Nombres:" />
                        <p:inputText id="nombres" value="#{supervisorBean.supervisor.nombre}" ></p:inputText><br></br>
                        <p:outputLabel for="apellidos" value="Apellidos:" />
                        <p:inputText id="apellidos" value="#{supervisorBean.supervisor.apellido}"></p:inputText><br></br>
                        <p:outputLabel for="cedula" value="Cedula:" />
                        <p:inputText id="cedula" value="#{supervisorBean.supervisor.cedula}" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"></p:inputText><br></br>
                        <p:outputLabel for="email" value="Correo:" />
                        <p:inputText id="email" value="#{supervisorBean.supervisor.correo}">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText><br></br>
                        <h:commandButton value="Agregar Supervisor" action="#{supervisorBean.setSupervisores()}"></h:commandButton>
                        </h:form>
                    </f:view>
              
                    
                    
                </div>
            </article>
        </section>
        <footer class="fixed-bottom">
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
        <h:outputScript name="js/index.js" />
    </h:body>  
</html>
