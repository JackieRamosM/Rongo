<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AyudantÃ­a - Rongo</title>
        <h:outputStylesheet name="css/jquery-ui-1.10.4.min.css"/>
        <h:outputStylesheet name="css/primeui-1.0-min.css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>  
    <h:body style="overflow-y: scroll;overflow-x: hidden;">
        <header>
            <h2>Rongo</h2>
            <div>
                <h5>Bienvenido(a), #{name}</h5>
                <a href="../logout.jsp">Cerrar Sesi&oacute;n</a>
            </div>
        </header>
        <nav>
            <ul>
                <li class="active">Ayudantes</li>
                <li><h:link value="Postulantes" outcome="postulantes"/></li>
                <li><h:link value="Cuestionarios" outcome="cuestionarios"/></li>
            </ul>
        </nav>
        <section>
            <header>
                <h:link outcome="index"><i class="fa fa-arrow-circle-o-left"></i></h:link>
                <div>
                    <h3>#{ayudanteBean.ayudanteNombre}</h3>
                    <h3>#{materiaBean.getMateriaNombre(ayudantiaBean.ayudantiaNombre)}</h3>
                </div>
            </header>
            <h:form styleClass="ayudantia-semana">
                <p:dataTable var="clase" value="#{claseBean.getClasesAyudanteMateria(ayudanteBean.idAyudante,ayudantiaBean.ayudantiaId)}" paginator="true"
                            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                            id="claseTable">
                    <p:column headerText="Fecha" width="120">
                        <p:calendar value="#{clase.fecha}" pattern="dd/MM/yyyy" readonly="true"/>
                    </p:column>
                    <p:column headerText="Horario" width="300">
                        <h:outputText value="Desde: "/><p:calendar value="#{clase.horaini}" pattern="HH:mm" readonly="true"/><br/>
                        <h:outputText value="Hasta: "/><p:calendar value="#{clase.horafin}" pattern="HH:mm" readonly="true"/>
                    </p:column>
                    <p:column headerText="Descripci&oacute;n">
                        <h:outputText value="#{clase.descripcion}" />
                    </p:column>
                    <p:column headerText="Ayudant&iacute;a dada" width="100">
                        <h:panelGroup rendered="#{clase.dioclase == true}">
                            <h:outputText value="Si"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{clase.dioclase == false}">
                            <h:outputText value="No"/>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
                <p:dialog></p:dialog>
            </h:form><br/><br/>
            <article>
                <h1>INFORMACI&Oacute;N DEL AYUDANTE:</h1>
                <ul>
                    <li>
                        <div>
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div>
                            <label>#{ayudanteBean.estudiante.usuario}@espol.edu.ec</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="fa fa-graduation-cap"></i>
                        </div>
                        <div>
                            <label>#{ayudanteBean.estudianteMateria}</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="fa fa-comments"></i>
                        </div>
                        <div>
                            <label>#{ayudanteBean.estudiante.intereses}</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="fa fa-skype"></i>
                        </div>
                        <div>
                            <label>#{ayudanteBean.estudiante.skype}</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="fa fa-twitter"></i>
                        </div>
                        <div>
                            <label>#{ayudanteBean.estudiante.twitter}</label>
                        </div>
                    </li>
                </ul>
            </article>
        </section>
        <footer>
            <h3>Rongo. Sistema de control, contrataci&oacute;n y postulaci&oacute;n de ayudant&iacute;as de la FIEC. &copy;</h3>
        </footer>
        <h:outputScript name="js/jquery-1.10.2.js" />
        <h:outputScript name="js/index.js" />
    </h:body>  
</html>
